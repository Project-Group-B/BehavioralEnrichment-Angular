<app-header></app-header>
<h1 class="mat-display-1 center-align">All Submitted Forms</h1>

<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Request ID Column -->
    <ng-container matColumnDef="requestID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request ID </th>
      <td mat-cell *matCellDef="let element"> {{element.requestID}} </td>
    </ng-container>

    <!-- Incident Date Column -->
    <ng-container matColumnDef="incDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Incident Date </th>
      <td mat-cell *matCellDef="let element"> {{element.incDate}} </td>
    </ng-container>

    <!-- Enrichment Item Column -->
    <ng-container matColumnDef="enrichItem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enrichment Item </th>
      <td mat-cell *matCellDef="let element"> {{element.enrichItem}} </td>
    </ng-container>    

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <!--Future Use Column -->
    <ng-container matColumnDef="futureUse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Future Use Decision </th>
      <td mat-cell *matCellDef="let element"> {{element.futureUse}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
