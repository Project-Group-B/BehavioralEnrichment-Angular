<h1 class="mat-display-1 center-align">The Henry Doorly Zoo Behavior Enrichment Program</h1>
<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <mat-card class="max-width">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Username & Password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="form-css" [formGroup]="loginForm" (ngSubmit)="logIn()">
          <mat-form-field appearance="outline" hintLabel="Max 15 characters" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="spartan117" autofocus required/>
            <mat-hint align="end">{{loginForm.get('username').value?.length || 0}}/15</mat-hint>
            <mat-error *ngIf="loginForm.get('username').invalid">{{getUsernameErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="ineedaweapon" required/>
            <mat-error *ngIf="loginForm.get('password').invalid">Password is required</mat-error>
          </mat-form-field>
          <button type="submit" style="display:none" [disabled]="!loginForm.valid"></button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/sign-up" routerLinkActive="active">Sign Up</button>
        <button mat-raised-button (click)="logIn()" color="primary" [disabled]="!loginForm.valid">Log In</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
