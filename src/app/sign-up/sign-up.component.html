<h1 class="mat-display-1 center-align">Behavior Enrichment Program: Sign Up</h1>
<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <mat-card class="max-width">
      <mat-card-content>
        <form class="form-css" [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <mat-form-field class="full-width" hintLabel="Max 15 characters">
            <input matInput formControlName="username" type="text" placeholder="Username" autofocus required/>
            <mat-hint align="end">{{signUpForm.get('username').value?.length || 0}}/15</mat-hint>
            <mat-error *ngIf="signUpForm.get('username').invalid">{{getUsernameErrorMsg()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="password" type="password" placeholder="Password" required/>
            <mat-error *ngIf="signUpForm.hasError('required', 'password')">Password is required</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="confirmPassword" [errorStateMatcher]="matcher" type="password" placeholder="Confirm password" required/>
            <mat-error *ngIf="signUpForm.hasError('notSame')">Passwords do not match</mat-error>
          </mat-form-field>
          <button type="submit" style="display:none" [disabled]="!signUpForm.valid"></button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="login" routerLinkActive="active">Back</button>
        <button mat-raised-button (click)="signUp()" color="primary" [disabled]="!signUpForm.valid">Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
