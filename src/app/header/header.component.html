<mat-toolbar color="primary" class="full-header">
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item color="primary" routerLink="/request-form" routerLinkActive="active">Request Form</button>
    <button mat-menu-item color="primary" routerLink="/incident-report" routerLinkActive="active">Incident Report</button>
    <button mat-menu-item color="primary" routerLink="/master-approved" routerLinkActive="active">Master Log</button>
    <button mat-menu-item color="primary" routerLink="/request-form-status" routerLinkActive="active">Request Form Status Report</button>
    <button mat-menu-item color="primary" routerLink="/incident-report-status" routerLinkActive="active">Incident Status Report</button>
  </mat-menu>
  <button mat-button routerLink="/account" routerLinkActive="active">My Account</button>
  <button *ngIf="isAdmin" mat-button routerLink="/admin" routerLinkActive="active">Admin</button>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button color="accent" (click)="logout()">Logout</button>
</mat-toolbar>
